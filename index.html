<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <main>
        <div class="container">
            <!--Logo-->
            <div class="main_logo">
                <img src="logo.jpg" alt="">
            </div>

            <!--Üst Kısım-->
            <div class="main_search">

                <!--Arama Kısmı-->
                <div class="searchs">
                    <span class="input_text">Search the web using Google!</span>
                    <input type="search" name="" id="search_text">
                </div>

                <!--Buttonlar-->
                <div class="buttons">
                 <button type="button" class="search button">Google Search</button>
                 <button type="button" class="lucky button">I'm feeling lucky</button>
                </div>
            </div>
            <!--Alt Kısım-->
            <div class="down_section">
                <!--Özel Arama-->
                <div class="special_search">
                    <span>Special Search</span>
                    <a href="https://www.google.co.uk/search?q=stanford">Stanford Search</a>
                    <a href="https://www.google.co.uk/search?q=linux">Linux Search</a>  
                </div>

                <!--Yardım Kısmı-->
                <div class="support">
                    <ul>
                        <li><a href="https://support.google.com/">Help !</a></li>
                        <li><a href="https://about.google/">About Google !</a></li>
                        <li><a href="https://en.wikipedia.org/wiki/Google">Company Info</a></li>
                        <li><a href="https://www.google.com/doodles">Google! Logos</a></li>
                    </ul>
                    
                </div>
                <!-- Abone -->
                <div class="subscribe">
                    <span>Get Google! <br>updates monthly:</span><br>
                    <input type="email" name="" id="submail" placeholder="your e-mail">
                    <div class="sub-b">
                        <button type="button">Subscribe</button>
                        <a href="">Archive</a>

                    </div>
                </div>

            </div>
            <!--Footer-->
            <footer>
                <span class="copy_text">Copyright&copy;1988 Google Inc.</span>
            </footer>
        </div>
    </main>
</body>
</html>
